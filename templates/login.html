{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        input[type = submit]{
            background-color: black;
            
            border : 0cap;
            color: aliceblue;
            padding: 16px 32px;
            text-decoration: solid;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<link rel="stylesheet" href="{% static 'styles.css' %}">

<body>
    <div>
        {% for message in messages%}
            <h2>{{message}}</h2>
        {%endfor%}
    </div>
    <div class="login-box">
        <h2>WELCOME BACK</h2>
        <form method="post">
            {% csrf_token %}
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="" id="input">
                <label>Password</label>
            </div>
            <div class="checkbox">
                <input class="inpchek" type="checkbox" onclick="showpass()">
                <label class="checklabl">show password</label>
            </div>
            <input type = "submit">
            <br>
            <div class="regfor">
                <h7 style="color : #fff">New User ?  </h7><a class="register1" href="{% url 'register'%}">Register</a>
                <a class="forget1" href="forgetPassword.html">Forget Password </a>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
    <script>
        function showpass() {
            var x = document.getElementById("input");
            if (x.type == "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>
